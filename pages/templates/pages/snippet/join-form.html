<form class="join-form" method="POST" action="">{% csrf_token %}
  <div class="alert alert-danger alert-dismissable join-form-alert" style="display: none;"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <span class="join-form-error"></span>
  </div>
  {% if form.non_field_errors %}
    <div class="alert alert-danger alert-dismissible"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>{{ form.non_field_errors }}</div>
  {% endif %}
  {% for field in form %}
    {% if field.errors %}
      <div class="alert alert-danger alert-dismissible"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>{{ field.errors }}</div>
    {% endif %}
    <div class="input-group">
      {{ field }}
      <span class="input-group-btn">
      <input class="btn btn-default" type="submit" value="Join">
      </span>
    </div><!-- /input-group -->
  {% endfor %}
</form>
